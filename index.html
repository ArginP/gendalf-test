<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js" defer></script>
    <title>ГЭНДАЛЬФ</title>
</head>
<body>

<header>
    <div class="header">
        <div class="header__container">
            <div class="header__logo">
                <img src="assets/header__logo.png" alt="Логотип">
            </div>
            <nav class="header__navbar">
                <ul class="header__navbar__list">
                    <li><a href="#">Профориентация</a></li>
                    <li><a href="#">Выбрать вакансию</a></li>
                    <li><a href="#">Карьера в ГЭНДАЛЬФ</a></li>
                    <li><a href="#">Стажерство</a></li>
                    <li><a href="#">Отзывы</a></li>
                </ul>
            </nav>
            <button type="button" class="header__button">Запись на собеседование</button>
        </div>
    </div>
</header>

<main>
    <div class="main__container">
        <section class="main__hello-section">
            <div class="main__hello-section__container">
                <div class="main__hello-section__title">
                    <h1>Добро пожаловать в ГЭНДАЛЬФ!</h1>
                </div>
                <div class="main__hello-section__text">
                    <p>
                        Мы готовы поделиться секретом, почему любим компанию,<br>
                        в которой работаем. Если тебе будут близки наши ценности и идеи,
                        то смело записывайся на собеседование!
                    </p>
                </div>
                <div class="main__hello-section__button-group">
                    <button type="button" class="main__hello-section__button-group__button--primary">
                        Почему мы
                    </button>
                    <button type="button" class="main__hello-section__button-group__button--secondary">
                        Записаться на собеседование
                    </button>
                </div>
            </div>
        </section>
    </div>
</main>

</body>
</html>
